<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <div>
      <nav class="m-6 mx-auto max-w-7xl rounded bg-lime-700 px-2">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button
                id="click-me"
                type="button"
                class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <!--
                          Icon when menu is closed.
        
                          Heroicon name: outline/menu
        
                          Menu open: "hidden", Menu closed: "block"
                        -->
                <svg
                  class="block h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
                <!--
                          Icon when menu is open.
        
                          Heroicon name: outline/x
        
                          Menu open: "block", Menu closed: "hidden"
                        -->
                <svg
                  class="hidden h-6 w-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div
              class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
            >
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex items-center space-x-10">
                  <a
                    href="#"
                    class="text-3xl font-bold text-slate-50"
                    aria-current="page"
                    >Publicify</a
                  >
                  <div class="flex items-center space-x-4">
                    <a class="m-2 flex text-slate-100" href="/index.html"
                      ><span
                        ><svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                          /></svg
                      ></span>
                      Home</a
                    >
                    <a href="/about.html" class="text-slate-100">About Us</a>
                    <a
                      href="/contact.html"
                      class="rounded-full bg-white p-2 text-gray-500 shadow"
                      >Contact Us</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <button type="button" class="rounded-full p-1">
                <span class="sr-only">View notifications</span>
                <!-- Heroicon name: outline/bell -->
                <a
                  class="m-2 rounded-full bg-red-500 p-2 px-2 text-lg font-semibold shadow"
                  href="#"
                  >DONATE</a
                >
              </button>

              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button
                    type="button"
                    class="flex rounded-full"
                    id="user-menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="sr-only">Open user menu</span>
                    <a href="#">Social Media</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pt-2 pb-3">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-extrabold text-gray-300 hover:bg-gray-700 hover:text-white"
              >Publicify</a
            >
            <a
              href="#"
              class="m-2 flex max-w-fit rounded-full bg-white px-3 py-2"
              aria-current="page"
              ><span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  /></svg></span
              >Home</a
            >

            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              >About Us</a
            >

            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
              >Contact Us</a
            >
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
      <div
        class="container my-16 mx-auto flex flex-col items-center justify-end"
      >
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          class="my-4 w-2/6 rounded border-2 p-2"
        />
        <input
          type="email"
          name="name"
          id="name"
          placeholder="Email Address"
          class="my-4 w-2/6 rounded border-2 p-2"
        />
        <input
          type="number"
          name="name"
          id="name"
          placeholder="Phone Number"
          class="my-4 w-2/6 rounded border-2 p-2"
        />
        <textarea
          name="message"
          id="message"
          cols="50"
          rows="8"
          placeholder="Message"
          class="resize-none rounded border-2 p-2"
        ></textarea>
        <button
          type="submit"
          class="my-2 ml-72 rounded-md bg-lime-700 px-4 py-1 text-slate-100 shadow"
        >
          Send
        </button>
      </div>
      <!-- footer -->
      <div
        class="mx-auto mt-10 mb-4 flex max-w-7xl flex-col items-center justify-around rounded bg-gray-700 px-2 md:flex-row"
      >
        <button
          class="m-2 rounded-full bg-red-500 p-2 text-lg font-semibold text-white shadow"
        >
          DONATE
        </button>
        <p class="text-white">Powered by Sixel Copyright Â© 2022</p>
        <div class="my-2 flex flex-col">
          <a target="_Blank" href="https://docs.google.com/forms/d/1AbVvg6p1D3Y-G5JSjD5KNFARMTpDjl0pYFhMHCRJGWQ/edit#responses">

          <p class="text-sm text-white">Are you a Graphics Designer?</p>
          <button class="rounded-full bg-slate-200 p-2 text-lime-600 shadow">
            Volunteer with Us
          </button>
        </a>
        </div>
      </div>
      <!-- end of footer -->
    </div>
  </body>
</html>
